<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20px;
      }
      #quoteDisplay {
        margin: 20px 0;
        font-size: 1.2em;
        color: #333;
      }
      #newQuote {
        padding: 10px 20px;
        cursor: pointer;
        margin: 10px;
      }
      #newQuoteText,
      #newQuoteCategory {
        padding: 10px;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">No quote to show yet...</div>
    <button id="newQuote">Show New Quote</button>

    <!-- Add new quote form -->
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
